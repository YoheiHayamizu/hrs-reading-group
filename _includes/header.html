<header class="site-header">
  <div class="wrapper">
    <div class="header-content">
      <a class="site-title" href="{{ '/' | relative_url }}">
        <img src="{{ '/assets/images/favicon.ico' | relative_url }}" alt="{{ site.title }}" class="site-logo">
        <span>{{ site.title | escape }}</span>
      </a>

      <nav class="site-nav">
        <!-- <input type="checkbox" id="nav-trigger" class="nav-trigger" /> -->
        <label for="nav-trigger card" class="menu-icon">
          <span class="menu-icon-bar"></span>
          <span class="menu-icon-bar"></span>
          <span class="menu-icon-bar"></span>
        </label>

        <div class="trigger">
          {%- assign sorted_pages = site.pages | sort: "order" -%}
          {%- for page in sorted_pages -%}
          {%- if page.title and page.include_in_nav != false -%}
          <a class="page-link" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
          {%- endif -%}
          {%- endfor -%}
          {%- if site.homepage_link -%}
          <a class="page-link homepage-link" href="{{ site.homepage_link }}">Lab Homepage</a>
          {%- endif -%}
          <!-- Hidden link to my_paper_lists with invisible styling -->
          <a href="{{ site.baseurl }}/my_paper_lists" class="hidden-link"
            style="opacity: 0.01; position: absolute; right: 5px; bottom: 5px; font-size: 8px;">My Paper Lists</a>
        </div>
      </nav>
    </div>
  </div>
</header>
